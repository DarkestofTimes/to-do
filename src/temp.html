<!-- project layout -->
<div class="projectContainer container">
  <div class="newProj" id="newProj">
    <p class="newProj__p">Add Project</p>
  </div>
  <div class="projectwrapper" id="">
    <div class="project">
      <p class="projtitle">My little project</p>
      <p class="projDate">29.09.2023</p>
      <p class="delete" id="${}">D</p>
    </div>
    <div class="taskWrapper">
      <div class="newTask" id="newTask">
        <p class="newTask__p">Add Project</p>
      </div>
      <div class="task" id="">
        <p class="taskTitle">My Little Task</p>
        <input type="checkbox" name="projCompl" id="#{}" />
        <p class="delete" id="">D</p>
      </div>
      <div class="task" id="">
        <p class="taskTitle">My Little Task</p>
        <input type="checkbox" name="projCompl" id="#{}" />
        <p class="delete" id="">D</p>
      </div>
    </div>
  </div>
</div>

<div class="popUpContainer">
  <div class="popUpfield">
    <label class="label" for="title">Title:</label>
    <input name="title" class="input" type="text" id="title" />
    <div class="priorityWrapper">
      <label for="priority" class="label">priority</label>
      <input name="priority" type="radio" class="projRadio" id="low" />
      <input name="priority" type="radio" class="projRadio" id="med" />
      <input name="priority" type="radio" class="projRadio" id="high" />
    </div>
    <label for="note" class="label">Note:</label>
    <textarea name="note" id="projNote" cols="30" rows="10"></textarea>
    <button class="popUpButton" id="addProjBtn">Add</button>
  </div>
</div>
